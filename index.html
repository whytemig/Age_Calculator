<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
<!-- Starting Body of the calculator -->
<div class="container-fluid d-grid">
    <div class="calculator m-auto">
        <h2 class="text-center mb-2 text-capitalize text-light">-- Calculate your Age --</h2>
        <div class="input-box d-grid">
            <input type="date" name="date" id="date" class="form-control date-input text-muted" >
            <button type="submit" class="btn mt-2 cal-button text-uppercase text-danger" onclick="calculateAge()">Calculate</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="">
                <p class="results mt-3 fs-5 text-uppercase  rounded-2"></p>
            </div>
        </div>
    </div>
</div>
<!-- Ending Body of the Calculator -->


 <script src="/script.js"></script>   
</body>
</html>
